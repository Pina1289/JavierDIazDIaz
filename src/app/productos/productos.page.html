<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-large">Cat√°logo</ion-title>
    <ion-buttons slot="start">
      <ion-button expand="full" color="danger" (click)="salir()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="productos">
          <ion-card *ngFor="let producto of productos">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img alt="" [src]="producto.thumbnail" />
              </ion-avatar>
              <ion-label>
                <ion-text color="dark">
                  <h2 class="ion-text-wrap ion-text-bold">{{ producto.title }}</h2>
                </ion-text>
                <ion-text color="primary">
                  <p>${{ producto.price }}</p>
                </ion-text>
                <ion-text color="success">
                  <p>{{ producto.discountPercentage }} %</p>
                </ion-text>
              </ion-label>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
